<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THPT Chuyên Trần Đại Nghĩa - Micromouse Competition</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-box">
                <div class="logo-container">
                    <img src="LogoTDN.png" alt="Logo" class="logo">
                </div>
                <h1>THPT Chuyên Trần Đại Nghĩa - Chuyên đề Micromouse</h1>
            </div>
        </div>

        <div class="ranking">
            <h2>Bảng xếp hạng</h2>
            
            <a class="team" onclick="selectTeam(1)">
                <span class="team-name">Đội 1</span>
                <span class="team-time time">Chưa có</span>
            </a>
            <a class="team" onclick="selectTeam(2)">
                <span class="team-name">Đội 2</span>
                <span class="team-time time">Chưa có</span>
            </a>
            <a class="team" onclick="selectTeam(3)">
                <span class="team-name">Đội 3</span>
                <span class="team-time time">Chưa có</span>
            </a>
            <a class="team" onclick="selectTeam(4)">
                <span class="team-name">Đội 4</span>
                <span class="team-time time">Chưa có</span>
            </a>
            <a class="team" onclick="selectTeam(5)">
                <span class="team-name">Đội 5</span>
                <span class="team-time time">Chưa có</span>
            </a>
            <a class="team" onclick="selectTeam(6)">
                <span class="team-name">Đội 6</span>
                <span class="team-time time">Chưa có</span>
            </a>
        </div>
    </div>

    <script src="teamUpdates.js"></script>
</body>
</html>
