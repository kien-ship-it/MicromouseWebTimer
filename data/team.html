<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Micromouse Competition - Team Details</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="team.css">
</head>
<body>
    <div class="container">
        <div class="team-header">
            <h1>Đội</h1>
            <div class="button-group">
                <a href="index.html" class="btn ranking-btn">Bảng xếp hạng</a>
                <button class="btn start-btn">Bắt đầu</button>
            </div>
        </div>

        <div class="timer-display">
            <div class="timer-box">
                <h3>Lượt chạy hiện tại:</h3>
                <div class="time">0.000s</div>
            </div>
            <div class="timer-box">
                <h3>Còn lại:</h3>
                <div class="time">10:00</div>
            </div>
        </div>

        <div class="attempts-section">
            <h3>Lượt chạy</h3>
            <button class="reset-btn">Reset</button>
            <div class="attempts-list">
                <!-- Attempts will be dynamically populated -->
                <div class="attempt">
                    <span>Lượt 1</span>
                    <span>Chưa thực hiện</span>
                </div>
                <div class="attempt">
                    <span>Lượt 2</span>
                    <span>Chưa thực hiện</span>
                </div>
                <div class="attempt">
                    <span>Lượt 3</span>
                    <span>Chưa thực hiện</span>
                </div>
                <div class="attempt">
                    <span>Lượt 4</span>
                    <span>Chưa thực hiện</span>
                </div>
            </div>
        </div>
    </div>

    <script src="teamUpdates.js"></script>
</body>
</html>
